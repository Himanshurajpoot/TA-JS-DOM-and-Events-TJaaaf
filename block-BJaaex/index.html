<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/379acff5c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="heading">Memory Game</h1>
        <div class="life-line">
            <div>
                <i class="fas fa-star life"></i>
                <i class="fas fa-star life"></i>
                <i class="fas fa-star life"></i>
            </div>

            <h2 class="moves"><span class="move">0</span> Moves</h2>
            <h2 class="timer"> <span class="minute">00</span>m : <span class="second">00</span>s</h2>
            <i class="fas fa-redo reset"></i>
        </div>
    </header>

    <div id="game"></div>

    <div class="win-Match"></div>
    <div class="count-Move-time"></div>

    <script src="script.js"></script>
</body>

</html>
