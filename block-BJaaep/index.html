<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center margin-40">
        <h1 class="font-32">ðŸ«¥Flip BoxðŸ¤ </h1>
        <p class="margin-top-14">Handeling multiple event with or without event deligation</p>
    </header>
    <main>
        <section class="container flex center">
            <div class="flex-48">
                <h2 class="font-24 ">Without Event Deligation</h2>

                <ul class="flip-box first flex wrap margin-top-16">
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                   <li class="minibox"></li> 
                </ul>
            </div>

           <div class="flex-48">
            <h2 class="font-24">With Event Deligation</h2>

            <ul class="flip-box second flex wrap margin-top-16">
                <li class="minibox" data-text="1"></li> 
                <li class="minibox" data-text="2"></li> 
                <li class="minibox" data-text="3"></li> 
                <li class="minibox" data-text="4"></li> 
                <li class="minibox" data-text="6"></li> 
                <li class="minibox" data-text="7"></li> 
                <li class="minibox" data-text="8"></li> 
                <li class="minibox" data-text="9"></li> 
                <li class="minibox" data-text="10"></li> 
                <li class="minibox" data-text="11"></li> 
                <li class="minibox" data-text="12"></li> 
                <li class="minibox" data-text="13"></li> 
            </ul>
           </div>
            
        </section>
       
    </main>
    <script src="script.js"></script>
</body>
</html>
